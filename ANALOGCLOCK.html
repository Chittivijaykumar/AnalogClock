<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGULAR WATCH</title>
    <!--link to css external sheet  -->
    <link rel="stylesheet" href="ANALOGCLOCK.css">
    <!-- /*************GOOGLE FONTS*************** -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Lobster+Two&family=Oswald:wght@300&family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <!-- ********************ION ICONS**************************** -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- ********************MATERIAL ICONS************* -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- ***************** -->
    
</head>
<body>
    <h1>ANALOG CLOCK</h1>
   <div class="angularclock">    
            <div class="dot"></div>
            <div class=" num num1"><span>1</span></div>
            <div class=" num num2"><span>2</span></div>
            <div class=" num num3"><span>3</span></div>
            <div class=" num num4"><span>4</span></div>
            <div class=" num num5"><span>5</span></div>
            <div class=" num num6"><span>6</span></div>
            <div class=" num num7"><span>7</span></div>
            <div class=" num num8"><span>8</span></div>
            <div class=" num num9"><span>9</span></div>
            <div class=" num num10"><span>10</span></div>
            <div class=" num num11"><span>11</span></div>
            <div class=" num num12"><span>12</span></div>
            <!-- HANDS -->
            
            <div class="hour-hands" id="hourhand"></div>
            <div class="min-hands" id="minhand"></div>
            <div class="sec-hands" id="sechand"></div>
        
            
           
        </div>


    
</body>

<script src="ANALOGCLOCK.js">


</script>
</html>
